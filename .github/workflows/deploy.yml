name: Deploy to S3
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
    - uses: actions/checkout@v4
    - uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::435869085347:role/github-s3-deploy-role
        aws-region: us-east-1
    - uses: jakejarvis/s3-sync-action@v0.5.1
      with:
        source: '.'
        dest: 's3://cloud-resume-challenge-raman-2025-east1'
        region: us-east-1  # Your bucket region